<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <!-- custom css -->

</head>

<body>
    <section>
        <h1>Gallery</h1>
        <img src="" id="image">
        <div class="main">
            <a href="https://linktr.ee/s_aman?utm_source=linktree_profile_share" target="_blank" class="btn">Linktree <i
                class='bx bxs-up-arrow-circle'></i></a>
        </div>
        <div class="back">
            <a href="../index.html" class="mainWebsite"><i class="fa-solid fa-arrow-left"></i> Back to main website</a>
        </div>
        
        <script type="text/javascript">
            let image = document.getElementById('image');
            let images = ['images/image1.jpg', 'images/image5.jpg', 'images/image2.jpg', 'images/image10.jpg', 'images/image9.jpg', 'images/image8.jpg', 'images/image11.jpg', 'images/image12.jpg', 'images/image7.jpg', 'images/image15.jpg', 'images/image4.jpg', 'images/image13.jpg', 'images/image14.jpg', 'images/image3.jpg', 'images/image16.jpg', 'images/image17.jpg', 'images/image20.jpg', 'images/image6.jpg', 'images/image19.jpg', 'images/image18.jpg', 'images/image21.jpg', 'images/image22.jpg']
            setInterval(function () {
                let random = Math.floor(Math.random() * 22);
                image.src = images[random];
            }, 1200);
        </script>
    </section>
</body>

</html>
